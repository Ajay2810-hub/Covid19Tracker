{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="theme-color" content="#007bff">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Ajay Lingayat">
        <meta http-equiv="refresh" content="60">
        <meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8" />
        <title> 500 Server Error </title>

        <script src="https://kit.fontawesome.com/8065491d7c.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static '/css/500.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#mynav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <a href="/" class="navbar-brand">
                Covid19Tracker
            </a>
    
            <div class="collapse navbar-collapse" id="mynav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/" class="nav-link">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="about" class="nav-link">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="contact" class="nav-link">
                            Contact
                        </a>
                    </li>
                </ul>
    
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <form action="/country" method="POST" class="form-inline" id="navBarSearchForm">
                          {% csrf_token %}
                            <input class="form-control mr-lg-2" name="country" type="search" placeholder="Search Country" aria-label="Search">
                            <button class="btn btn-warning my-2 my-sm-0" type="submit" id="search-btn">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="error">
            <i class="fas fa-exclamation"></i>
            <h1>
                500 Server Error
            </h1>
            <p>
                oops something went wrong!
            </p>
        </div>
    </body>
</html>
